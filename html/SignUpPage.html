<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../assets/Favicon.jpeg">
</head>
<body>
    <div class="navigation">
        <button class="justClick" onclick="window.location.href = './homePage.html';"><h2>Code Climber</h2></button>
        <div class="button">
            <button class="btn btn-outline-info" onclick="window.location.href = './SignInPage.html';">Sign In</button>
        </div>
    </div>

    <div class="heading">
        <p><b>Sign Up and Stay Connected</b></p>
    </div>
    <div class="subheading">
        <p><b>Hang tight. We're almost there...</b></p>
    </div>

    <div class="frm">
        <form>
            <div class="row1">
                <div class="Username">
                    <input type="username" placeholder="&nbsp&nbsp&nbsp Username" class="form-control">
                </div>
                <div class="Email">
                    <input type="email" id="email" placeholder="&nbsp&nbsp&nbsp Email" class="form-control">
                </div>
            </div>
            <div class="row2">
                <div class="Name">
                    <input type="text" placeholder="&nbsp&nbsp&nbsp Name" class="form-control">
                </div>
                <div class="Password">
                    <input type="password" id="password" placeholder="&nbsp&nbsp&nbsp Password" class="form-control">
                </div>
            </div>
            <div class="row3">
                <div></div>
                <div class="button">
                    <button type="submit" class="btn btn-info" onclick="window.location.href = 'homePage.html';">Create Account</button>
                </div>
                <div></div>
            </div>
          </form>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
