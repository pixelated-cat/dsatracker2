<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../assets/Favicon.jpeg">
</head>
<body>
    <div class="navigation">
        <button class="justClick" onclick="window.location.href = './homePage.html';"><h2>Code Climber</h2></button>
        <div class="button">
            <button class="btn btn-outline-info" onclick="window.location.href = './SignUpPage.html';">Sign Up</button>
        </div>
    </div>

    <div class="heading">
        <p><b>Login to Your Account</b></p>
    </div>
    <div class="subheading">
        <p><b>Hang tight. We're almost there...</b></p>
    </div>

    <div class="frm">
        <form>
            <div class="mb-3">
              <label for="email" class="form-label">Username / Email</label>
              <input type="username" class="form-control" id="username" placeholder="username...">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="password...">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info" onclick="window.location.href = './homePage.html';">Log in to your account</button>
          </form>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
